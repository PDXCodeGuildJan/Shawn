<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Construction Pricing</title>

    {% load staticfiles %}

    <link rel="stylesheet" href="{% static 'pricing/css/red_test.css' %}" />
</head>
<body>
    <main>
        <h1>Materials for Sale</h1>

        <table width="100%">
            <thead>
                <tr>
                    <th></th>
                    <th>Material</th>
                    <th>Price</th>
                    <th>In Stock</th>
                </tr>
            </thead>
            <tbody id="inventory">
                
            </tbody>
            <tfoot>
                <tr>
                    <td> </td>
                    <td><input type="text" id="name" /></td>
                    <td><input type="number" id="price" /></td>
                    <td><input type="checkbox" id="in-stock" /></td>
                </tr>
            </tfoot>
        </table>

        <button id="add-item">Add Item</button>
        <button id="del-item">Delete Item(s)</button>
        <button id="add-stock">Add Stock</button>
        <button id="remove-stock">Remove Stock</button>

    </main>
    <script src="{% static 'pricing/js/pricing.js' %}" ></script>
</body>
</html>
